apiVersion: apps/v1
kind: Deployment
metadata:    
  name: postgres 
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:11
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
